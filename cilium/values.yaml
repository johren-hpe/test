ipam:
  mode: "kubernetes"

kubeProxyReplacement: "true" 

securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE

cgroup:
  autoMount:
    enabled: false 
  hostRoot: /sys/fs/cgroup 

k8sServiceHost: "localhost" 
k8sServicePort: "7445" 

envoy:
  enabled: false

gatewayAPI:
  enabled: true

hubble:
  relay:
    enabled: true 
  ui:
    enabled: true 
  metrics:
    enabled:
      - dns
      - drop
      - tcp
      - flow
      - port-distribution
      - icmp
      - httpV2:exemplars=true;labelsContext=source_ip,source_namespace,source_workload,destination_ip,destination_namespace,destination_workload,traffic_direction

cni:
  exclusive: false 

prometheus:
  enabled: true 

operator:
  prometheus:
    enabled: true 

vtep:
  enabled: true
  endpoint: "172.29.60.100"
  cidr: "10.245.0.0/24"
  mask: "255.255.255.0"
  mac: "14:a9:d0:63:a4:8c"

